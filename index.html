<body class="text-regular">
    <main class="container">
        <h1>Pokemon Comparator</h1>

        <section class="intro">
          <h3>Search for pokemons by name or by guessing a number</h3>
        </section>
        
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="pokemon1-search" placeholder="Enter Pokemon name or guess number" value="pikachu">
                <button id="pokemon1-button" class="text-medium">üîç Search</button>
            </div>
            <div class="search-box">
                <input type="text" id="pokemon2-search" placeholder="Enter Pokemon name or guess number" value="venusaur">
                <button id="pokemon2-button" class="text-medium">üîç Search</button>
            </div>
        </section>

        <section class="pokemon-data-section">
            <div class="pokemon-card" id="pokemon1-card">
              <div class="loading">
                <img src="./assets/pokeball.svg" alt="pokeball" class="pokeball" />
              </div>
            </div>
            <div class="pokemon-card" id="pokemon2-card">
              <img src="./assets/pokeball.svg" alt="pokeball" class="pokeball" />
            </div>
        </section>

        <section class="comparison-card" id="comparison-card">
            <h2>Comparison</h2>
            <div class="comparison-content">
              <div class="comparison-chart-container">
                <div id="radar-chart-container"></div>
              </div>
              <div class="comparison-stats">
                <div class="legend">
                  <div class="legend-item" id="pokemon-1-legend">
                    <div class="color-box"></div>
                    <span id="pokemon1-name">Pokemon 1</span>
                    <span id="pokemon1-total" class="total-stats">Total: 0</span>
                  </div>
                  <div class="legend-item" id="pokemon-2-legend">
                    <div class="color-box"></div>
                    <span id="pokemon2-name">Pokemon 2</span>
                    <span id="pokemon2-total" class="total-stats">Total: 0</span>
                  </div>
                </div>
                
                <div class="winner" id="winner">
                  <!-- Stat comparisons will be inserted here -->
                </div>
              </div>
            </div>
          </div>
          
          <audio type="audio/mp3" src="./assets/pixelate-pixelated-dreams-313358.mp3" autoplay loop></audio>
    </main>
